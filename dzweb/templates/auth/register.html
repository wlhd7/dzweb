{% extends 'base.html' %}

{% block title %}{{ _('用户注册') }}{% endblock %}

{% block head %}
	{{ super() }}
	<style>
		.register {
			display: block;
			margin-top: 1rem;
		}
	</style>
{% endblock %}

{% block content %}
<div>
	<h2>{{ _('用户注册') }}</h2>

	<form method="post">
		<label for="username">{{ _('用户名') }}</label>
		<input name="username" required>

		<label for="password">{{ _('密码') }}</label>
		<input name="password" type="password" required>

		<input type="submit" value="{{ _('注册') }}">
	</form>

	{% for message in get_flashed_messages() %}
		<p>{{ message }}</p>
	{% endfor %}

	<a href="{{ url_for('auth.login') }}" class="bold steelblue register">{{ _('已有账号？点击这里登录') }}</a>
</div>
{% endblock %}
